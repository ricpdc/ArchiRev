<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="newProjectDialog" widgetVar="newProjectDialog"
		modal="true" height="300" width="400" closable="true"
		closeOnEscape="true">
		<f:facet name="header">
			<h:outputText value="New project" />
		</f:facet>
		<p:panelGrid columns="2">

			<h:outputText value="Name:" />
			<p:inputText value="#{newProjectDialogController.project.name}" />
			<h:outputText value="Description:" />
			<p:inputText
				value="#{newProjectDialogController.project.description}" />
		</p:panelGrid>
		<p:commandButton id="btnSaveNewProject" icon="ui-icon-disk"
			update="mainForm" style="float:right;margin-top:25px;" value="Save"
			action="#{newProjectDialogController.onSave}"
			onclick="PF('blockUI').show()" oncomplete="PF('blockUI').hide()" />

		<p:remoteCommand name="updateMainTabs" update="mainForm"
			oncomplete="alert('test')" />
	</p:dialog>
</ui:composition>
