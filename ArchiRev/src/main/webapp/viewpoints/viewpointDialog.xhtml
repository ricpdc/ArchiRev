<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog
		header="Info #{viewpointController.selectedViewpoint.name} viewpoint"
		id="viewpointDialog" widgetVar="viewpointDialog" modal="true"
		height="600" width="1200" closable="true" closeOnEscape="true">
		
		<p:panelGrid>
			<p:outputLabel value="Element availability: #{viewpointController.selectedViewpoint.percentage}"/>
		</p:panelGrid>
		
		<br/>
		<p:separator/>
		<p:panel header="General Viewpoint Information" toggleable="true" toggleTitle="Show general information for the viewpoint" collapsed="true">
			<ui:include src="/viewpoints/viewpointDetail.xhtml">
				<ui:param name="viewpoint" value="#{viewpointController.selectedViewpoint}" />
			</ui:include>
		</p:panel>
	</p:dialog>
</ui:composition>
