<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="The Best Plan for Viewpoint generation"
		id="bestPlanDialog" widgetVar="bestPlanDialog" modal="true"
		height="500" width="650" closable="true" closeOnEscape="true">
		<p:outputPanel id="bestPlanDialogPanel"
			style="paddign:0px;border:none;">
			<p:outputLabel rendered="#{not empty viewpointController.bestPlan.errorMessage}" value="#{viewpointController.bestPlan.errorMessage}" />
			<p:dataList
				rendered="#{empty viewpointController.bestPlan.errorMessage}"
				value="#{viewpointController.artifactPickerList.target}"
				emptyMessage="There are no selected artifacts" var="artifact"
				itemType="none">				
				<f:facet name="header">
            		Input Artifacts
        		</f:facet>
        		<p:outputLabel styleClass="ui-icon ui-icon-#{viewpointController.bestPlan.artifacts.contains(artifact) ? 'star' : 'cancel'}" style="float:left;margin-right:10px;margin-top:3px;"/>
        		<p:outputLabel value="#{artifact.name}" style="display:inline-block"/>
			</p:dataList>
			<p:dataList
				rendered="#{empty viewpointController.bestPlan.errorMessage}"
				value="#{viewpointController.stakeholderPickerList.target}"
				emptyMessage="There are no selected stakeholders" var="stakeholder"
				itemType="none">
				<f:facet name="header">
            		Stakeholders
        		</f:facet>
        		<p:outputLabel styleClass="ui-icon ui-icon-#{viewpointController.bestPlan.stakeholders.contains(stakeholder) ? 'star' : 'cancel'}" style="float:left;margin-right:10px;margin-top:3px;"/>
        		<p:outputLabel value="#{stakeholder.name}" style="display:inline-block"/>
			</p:dataList>
		</p:outputPanel>
	</p:dialog>
</ui:composition>
